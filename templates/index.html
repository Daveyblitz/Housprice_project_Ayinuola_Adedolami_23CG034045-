<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict house prices using advanced machine learning.">
    <title> Dolamz House Price Predictor | AI Powered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-glob"></div>
    <div class="background-glob-2"></div>
    
    <main class="container">
        <div class="glass-card">
            <header>
                <h1>Dolamz House Price Predictor</h1>
                <p>AI-powered valuation for your dream home.</p>
            </header>

            <form action="/" method="POST" class="prediction-form">
                <div class="input-group">
                    <label for="overall_qual">Overall Quality (1-10)</label>
                    <input type="number" id="overall_qual" name="overall_qual" min="1" max="10" required placeholder="e.g. 7">
                </div>

                <div class="input-group">
                    <label for="gr_liv_area">Living Area (sq ft)</label>
                    <input type="number" id="gr_liv_area" name="gr_liv_area" min="0" required placeholder="e.g. 1500">
                </div>

                <div class="input-group">
                    <label for="garage_cars">Garage Cars</label>
                    <input type="number" id="garage_cars" name="garage_cars" min="0" max="5" required placeholder="e.g. 2">
                </div>

                <div class="input-group">
                    <label for="year_built">Year Built</label>
                    <input type="number" id="year_built" name="year_built" min="1800" max="2030" required placeholder="e.g. 2005">
                </div>

                <div class="input-group">
                    <label for="total_bsmt_sf">Total Basement (sq ft)</label>
                    <input type="number" id="total_bsmt_sf" name="total_bsmt_sf" min="0" required placeholder="e.g. 800">
                </div>

                <div class="input-group">
                    <label for="full_bath">Full Bathrooms</label>
                    <input type="number" id="full_bath" name="full_bath" min="0" max="5" required placeholder="e.g. 2">
                </div>

                <button type="submit" class="cta-button">Predict Price</button>
            </form>

            {% if prediction_text %}
            <div class="result-box fade-in">
                <h2>{{ prediction_text }}</h2>
            </div>
            {% endif %}
        </div>
    </main>

    <footer>
        <p>&copy; 2026 House Price Predictor Project. All rights reserved.</p>
    </footer>
</body>
</html>
